<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback from .css">
</head>
<header>
    <h1>Feedback Form</h1>
</header>
<p>I would love to hear your feedback about me! Please share your thoughts below.</p>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <p>Rate Me:</p>
            <input type="radio" id="excellent" name="rating" value="excellent">
            <label for="excellent">Excellent</label>
            <br>

            <input type="radio" id="good" name="rating" value="good">
            <label for="good">Good</label>
            <br>

            <input type="radio" id="average" name="rating" value="average">
            <label for="average">Average</label>
            <br><br>

            <label for="message">Your Feedback:</label>
            <br>
            <textarea id="message" name="message" rows="6" cols="40" required></textarea>
            <br><br>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
